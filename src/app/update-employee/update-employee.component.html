<div class="container-fluid" style="background-color: black">
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="container-fluid px-1 py-1 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
              <h3>Correction Form</h3>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="first name"
                    [(ngModel)]="employee.firstName"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="last name"
                    [(ngModel)]="employee.lastName"
                  />
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="age"
                    name="age"
                    placeholder="age"
                    [(ngModel)]="employee.age"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="addeess"
                    name="address"
                    placeholder="addeess"
                    [(ngModel)]="employee.address"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="email"
                    [(ngModel)]="employee.email"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="state"
                    [(ngModel)]="employee.state"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="city"
                    [(ngModel)]="employee.city"
                  />
                </div>

                <div
                  class="form-group col-sm-6 flex-column d-flex"
                  style="margin-top: 7px"
                >
                  <!-- <label class="form-control-label px-3"> Rating</label> -->

                  <select
                    id="rating"
                    class="form-control"
                    #ratings
                    (change)="changeRating(ratings.value)"
                  >
                    <option value="">select rating</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6">
                  <button class="btn btn-warning" type="submit">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
