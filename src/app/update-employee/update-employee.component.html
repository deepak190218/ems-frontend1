<div class="col-md-8 offset-md-2">
  <h2>Update Employee</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="enter  address"
          id="address"
          [(ngModel)]="employee.address"
          name="addeess"
        />
      </div>
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="enter  email"
          id="email"
          [(ngModel)]="employee.email"
          name="email"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="enter state"
          id="state"
          [(ngModel)]="employee.state"
          name="city"
        />
      </div>
      <!-- <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="enter  rating"
          id="rating"
          [(ngModel)]="employee.rating"
          name="rating"
        />
      </div> -->
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="enter  city"
          id="city"
          [(ngModel)]="employee.city"
          name="city"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <select
          formControlName="rating"
          id="inputState"
          #ratings
          class="form-control"
          (change)="changeRating(ratings.value)"
        >
          <option value="">Choose Rating</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
