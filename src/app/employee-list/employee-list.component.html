

<div class="col-md-8 offset-md-2">
<h2>Employee List</h2>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>address</th>
      <th>salaryGrade</th>
      <th>rating</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.address }}</td>
      <td>{{ e.salaryGrade }}</td>
      <td>{{ e.rating }}</td>
      <td>
        <button (click)="updateEmployee(e.id)" class="btn btn-info">
          Update
        </button>
        <button
          (click)="deleteEmployee(e.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
