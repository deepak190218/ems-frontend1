<div class="container-fluid" style="background-color: black">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="container-fluid px-1 py-1 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
              <h3>Registration Form</h3>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >First name<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="first name"
                    formControlName="firstName"
                  />
                  <span
                    style="color: red"
                    *ngIf="firstName && firstName.invalid && firstName.touched"
                    >FirstName is required</span
                  >
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="last name"
                    formControlName="lastName"
                  />
                  <span
                    style="color: red"
                    *ngIf="lastName && lastName.invalid && lastName.touched"
                    >LastName is required</span
                  >
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender:</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="femaleGender"
                      value="Female"
                      checked
                      formControlName="gender"
                    />
                    <label class="form-check-label" for="femaleGender"
                      >Female</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="maleGender"
                      value="Male"
                      formControlName="gender"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Male</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="otherGender"
                      value="Other"
                      formControlName="gender"
                    />
                    <label class="form-check-label" for="otherGender"
                      >Other</label
                    >
                  </div>
                </div>

                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"> Rating</label>

                  <select
                    formControlName="rating"
                    id="inputState"
                    class="form-control"
                  >
                    <option value="">select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >age<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="mob"
                    name="mob"
                    placeholder="age"
                    formControlName="age"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >Address<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="addeess"
                    name="address"
                    placeholder="addeess"
                    formControlName="address"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >Email<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="job"
                    name="job"
                    placeholder="email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >State<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="state"
                    formControlName="state"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >City<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="ans"
                    name="ans"
                    placeholder="city"
                    formControlName="city"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <!-- <label class="form-control-label px-3"
                    >Salary<span class="text-danger"> *</span></label
                  > -->
                  <input
                    type="text"
                    id="salary"
                    name="salary"
                    placeholder="salary"
                    formControlName="salary"
                  />
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6">
                  <button
                    style="margin-left: 130px"
                    class="btn btn-primary"
                    type="button"
                    (click)="resetForm()"
                  >
                    Reset
                  </button>
                </div>
                <div class="form-group col-sm-6">
                  <button
                    style="margin-left: 120px"
                    [disabled]="registrationForm.invalid"
                    class="btn btn-primary"
                    type="submit"
                  >
                    Save.
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
