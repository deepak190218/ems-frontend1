<div class="container-fluid">
  <h2>Employee Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>EmployeeName</label>

      <input formControlName="name" type="text" class="form-control" />

      <span style="color: red" *ngIf="name && name.invalid && name.touched"
        >EmployeeName is required</span
      >
    </div>
    <div class="form-group">
      <label>EmployeeAddress</label>
      <input formControlName="address" type="text" class="form-control" />
      <span
        style="color: red"
        *ngIf="address && address.invalid && address.touched"
        >EmployeeAddress is required</span
      >
    </div>

    <div class="form-group">
      <label>Salary</label>
      <input formControlName="salaryGrade" type="text" class="form-control" />
      <span
        style="color: red"
        *ngIf="salaryGrade && salaryGrade.invalid && salaryGrade.touched"
        >SalaryGrade is required</span
      >
    </div>

    <div class="form-group">
      <label>Rating</label>
      <input formControlName="rating" type="text" class="form-control" />
      <span
        style="color: red"
        *ngIf="rating && rating.invalid && rating.touched"
        >Rating can only be integer</span
      >
    </div>

    <button
      [disabled]="registrationForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Register
    </button>
  </form>
</div>
