<div class="container-fluid">
  <h2>Employee Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          placeholder="enter your first name"
        />

        <span
          style="color: red"
          *ngIf="firstName && firstName.invalid && firstName.touched"
          >FirstName is required</span
        >
      </div>
      <div class="form-group col">
        <input
          formControlName="lastName"
          type="text"
          class="form-control"
          placeholder="enter your last name"
        />
        <span
          style="color: red"
          *ngIf="lastName && lastName.invalid && lastName.touched"
          >LastName is required</span
        >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <input
          formControlName="age"
          type="text"
          class="form-control"
          placeholder="enter your age"
        />
        <span style="color: red" *ngIf="age && age.invalid && age.touched"
          >Age is required</span
        >
      </div>
      <div class="form-group col">
        <select id="inputState" class="form-control">
          <option selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          formControlName="address"
          type="text"
          class="form-control"
          placeholder="enter adress"
        />

        <span
          style="color: red"
          *ngIf="address && address.invalid && address.touched"
          >address is required</span
        >
      </div>
      <div class="form-group col-md-6">
        <input
          formControlName="state"
          type="text"
          class="form-control"
          placeholder="enter your state"
        />
        <span style="color: red" *ngIf="state && state.invalid && state.touched"
          >State is required</span
        >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <input
          formControlName="email"
          type="text"
          class="form-control"
          placeholder="enter email"
        />

        <span style="color: red" *ngIf="email && email.invalid && email.touched"
          >email is required</span
        >
      </div>
      <div class="form-group col">
        <input
          formControlName="city"
          type="text"
          class="form-control"
          placeholder="enter city"
        />

        <span style="color: red" *ngIf="city && city.invalid && city.touched"
          >city is required</span
        >
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <input
          formControlName="salary"
          type="text"
          class="form-control"
          placeholder="enter salary"
        />

        <span
          style="color: red"
          *ngIf="salary && salary.invalid && salary.touched"
          >Salary is required</span
        >
      </div>
      <div class="form-group col">
        <select id="inputState" class="form-control">
          <option selected>Rating</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <!-- <div class="form-group ">
        <input
          formControlName="salaryGrade"
          type="text "
          class="form-control"
          placeholder="enter salary"
        />
        <span
          style="color: red"
          *ngIf="salaryGrade && salaryGrade.invalid && salaryGrade.touched"
          >SalaryGrade is required</span
        >
      </div>

      <div class="form-group >
   
      <input formControlName="rating" type="text" class="form-control" />
      <span
        style="color: red"
        *ngIf="rating && rating.invalid && rating.touched"
        >Rating can only be integer</span
      >
    </div> -->

    <button
      [disabled]="registrationForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Register
    </button>
  </form>
</div>
