<div class="container-fluid">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Registration Form</h3>

            <div class="card">
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >First name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="first name"
                    formControlName="firstName"
                  />
                  <span
                    style="color: red"
                    *ngIf="firstName && firstName.invalid && firstName.touched"
                    >FirstName is required</span
                  >
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="last name"
                    formControlName="lastName"
                  />
                  <span
                    style="color: red"
                    *ngIf="lastName && lastName.invalid && lastName.touched"
                    >LastName is required</span
                  >
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">
                    Gender<span class="text-danger"> *</span></label
                  >
                  <select
                    formControlName="gender"
                    id="inputState"
                    class="form-control"
                  >
                    <option value="">Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">
                    Rating<span class="text-danger"> *</span></label
                  >
                  <select
                    formControlName="rating"
                    id="inputState"
                    class="form-control"
                  >
                    <option value="">Choose Rating</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >age<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="mob"
                    name="mob"
                    placeholder="age"
                    formControlName="age"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Address<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="addeess"
                    name="address"
                    placeholder="addeess"
                    formControlName="address"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Email<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="job"
                    name="job"
                    placeholder="email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >State<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="state"
                    formControlName="state"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >City<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="ans"
                    name="ans"
                    placeholder="city"
                    formControlName="city"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Salary<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="salary"
                    name="salary"
                    placeholder="salary"
                    formControlName="salary"
                  />
                </div>
              </div>

              <div class="row justify-content-end">
                <div class="form-group col-sm-6">
                  <button
                    [disabled]="registrationForm.invalid"
                    class="btn-block btn-primary"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
